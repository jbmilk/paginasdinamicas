        <link rel="stylesheet" href="css/styles.css" />

        <script src="js/consts.js"></script>
    </head>

    <body>
        <header>
            <nav class="container">
                <div style="display: flex; gap: 8px; align-items: center">
                    <a href="index.html">
                        <h1>Jabison Leite</h1>
                    </a>
        
                    <button id="toggle-theme-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">

                                d="M144.7 98.7c-21 34.1-33.1 74.3-33.1 117.3c0 98 62.8 181.4 150.4 211.7c-12.4 2.8-25.3 4.3-38.6 4.3C126.6 432 48 353.3 48 256c0-68.9 39.4-128.4 96.8-157.3zm62.1-66C91.1 41.2 0 137.9 0 256C0 379.7 100 480 223.5 480c47.8 0 92-15 128.4-40.6c1.9-1.3 3.7-2.7 5.5-4c4.8-3.6 9.4-7.4 13.9-11.4c2.7-2.4 5.3-4.8 7.9-7.3c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-3.7 .6-7.4 1.2-11.1 1.6c-5 .5-10.1 .9-15.3 1c-1.2 0-2.5 0-3.7 0l-.3 0c-96.8-.2-175.2-78.9-175.2-176c0-54.8 24.9-103.7 64.1-136c1-.9 2.1-1.7 3.2-2.6c4-3.2 8.2-6.2 12.5-9c3.1-2 6.3-4 9.6-5.8c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-3.6-.3-7.1-.5-10.7-.6c-2.7-.1-5.5-.1-8.2-.1c-3.3 0-6.5 .1-9.8 .2c-2.3 .1-4.6 .2-6.9 .4z"
                            />

                    </button>
                </div>
        
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="formacao.html" class="nav-link">Formação</a></li>
                    <li><a href="experiencia.html" class="nav-link">Experiência</a></li>
                </ul>
            </nav>
        </header>        

        <main class="container main-content">
            <div class="space-y-6">
                <h2 class="page-heading">Experiência Profissional</h2>
                <div id="work-container" class="list-container">
                    <template id="work-template">
                        <div class="card" style="padding: 0">
                            <div class="card-header">
                                <div>
                                    <h3 style="font-weight: 700; font-size: 1.25rem" class="work-company"></h3>
                                    <p style="color: var(--primary-600); font-weight: 500" class="work-role"></p>
                                    <p style="font-size: 0.875rem; color: var(--gray-600)" class="work-period"></p>
                                </div>
                                <button type="button" class="card-collapse-trigger" aria-expanded="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path
                                            d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <div class="card-content">
                                <ul class="list-disc work-responsibilities" style="gap: var(--space-2)"></ul>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Jabison Leite</p>
            </div>
        </footer>        

        <script>
            const container = document.getElementById("work-container");
            const template = document.getElementById("work-template");

            workExperienceData.forEach((work) => {
                const clone = template.content.cloneNode(true);

                const workCompany = clone.querySelector(".work-company");
                const workRole = clone.querySelector(".work-role");
                const workPeriod = clone.querySelector(".work-period");

                if (workCompany) workCompany.textContent = work.company;
                if (workRole) workRole.textContent = work.role;
                if (workPeriod) workPeriod.textContent = `${work.period.start} → ${work.period.end}`;

                const ul = clone.querySelector(".work-responsibilities");
                work.responsibilities.forEach((resp) => {
                    const li = document.createElement("li");
                    li.textContent = resp;
                    ul?.appendChild(li);
                });

                container.appendChild(clone);
            });
        </script>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget("https://vlibras.gov.br/app");
        </script>
    </body>
